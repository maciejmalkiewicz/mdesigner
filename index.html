<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDesigner Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
        }
        .header {
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        .header img {
            height: 60px;
            cursor: pointer;
        }
        .nav {
            background-color: #222;
            overflow: hidden;
            text-align: center;
        }
        .nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .slider {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Nagłówek z logo -->
    <div class="header">
        <a href="index.html"><img src="mdesigner_logo.png" alt="mDesigner Logo"></a>
    </div>

    <!-- Menu nawigacyjne -->
    <div class="nav">
        <a href="index.html">Strona Główna</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="kontakt.html">Kontakt</a>
    </div>

    <!-- Główna zawartość -->
    <div class="container">
        <h1>Witaj na mojej stronie!</h1>
        <p>Zapraszam do zapoznania się z moimi projektami.</p>

        <!-- Galeria zdjęć -->
        <div class="slider">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="slides">
                <img src="image1.jpg" alt="Zdjęcie 1">
                <img src="image2.jpg" alt="Zdjęcie 2">
                <img src="image3.jpg" alt="Zdjęcie 3">
                <img src="image4.jpg" alt="Zdjęcie 4">
                <img src="image5.jpg" alt="Zdjęcie 5">
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <!-- Stopka z odnośnikiem do Instagrama -->
    <div class="footer">
        <p>Znajdź mnie na Instagramie: 
            <a href="https://www.instagram.com/mdesigner.pl/" target="_blank" style="color: lightblue;">@mdesigner.pl</a>
        </p>
    </div>

    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slides img').length;
            index = (index + step + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>

</body>
</html>
